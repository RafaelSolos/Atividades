<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
    

</head>



<body>

    <div class="imagem">
        <link rel="stylesheet" href="img/33331379_m003t0641_a_clipboard_14oct22.jpg">
    </div>
    
    <div id="quiz-container">
        <h1>Quiz</h1>
        <div id="pergunta"></div>
        <div id="opcao"></div>
        <div id="resposta"></div>
    </div>

    <script>
        const questions = [
            {
                pergunta: "Qual é a capital do Brasil?",
                opcao: ["São Paulo", "Rio de Janeiro", "Brasília"],
                correctAnswer: "Brasília"
            },
            {
                pergunta: "Quantos planetas existem no sistema solar?",
                opcao: ["7", "8", "9"],
                correctAnswer: "8"
            },
            {
                pergunta: "Quem escreveu 'Dom Quixote'?",
                opcao: ["Miguel de Cervantes", "William Shakespeare", "Charles Dickens"],
                correctAnswer: "Miguel de Cervantes"
            },
            {
                pergunta: "Quem pintou a 'Mona Lisa'?",
                opcao: ["Pablo Picasso", "Vincent van Gogh", "Leonardo da Vinci"],
                correctAnswer: "Leonardo da Vinci"
            },
            {
                pergunta: "Qual é o maior animal terrestre?",
                opcao: ["Elefante Africano", "Girafa", "Rinoceronte Branco"],
                correctAnswer: "Elefante Africano"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const perguntaElement = document.getElementById('pergunta');
        const opcaoElement = document.getElementById('opcao');
        const respostaElement = document.getElementById('resposta');

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                perguntaElement.textContent = currentQuestion.pergunta;
                opcaoElement.innerHTML = '';

                currentQuestion.opcao.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.addEventListener('click', () => checkAnswer(option, currentQuestion.correctAnswer));
                    opcaoElement.appendChild(button);
                });
            } else {
                displayResult();
            }
        }

        function checkAnswer(userAnswer, correctAnswer) {
            if (userAnswer === correctAnswer) {
                score++;
                respostaElement.textContent = 'Resposta correta!';
            } else {
                respostaElement.textContent = `Resposta incorreta. A resposta correta é: ${correctAnswer}`;
            }

            currentQuestionIndex++;
            displayQuestion();
        }

        function displayResult() {
            perguntaElement.textContent = '';
            opcaoElement.innerHTML = '';
            respostaElement.textContent = `Você acertou ${score} de ${questions.length} perguntas.`;
        }

        displayQuestion();
    </script>
</body>

</html>
